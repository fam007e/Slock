# slock Configuration File

# User and group for dropping privileges
user = username
group = wheel

# Screen blur level (0 = no blur, higher numbers increase blur intensity)
blur_level = 10

# Font settings
font_name = Monospace
font_size = 24
font_color = #FFFFFF

# Background color settings
init_color = #000000     # Initial screen color
input_color = #005577    # Screen color during password input
failed_color = #CC3333   # Screen color after a failed password attempt

# Time display settings
time_format = %H:%M:%S   # Time format using strftime syntax
time_position = bottom-left
time_font_size = 48
time_color = #FFFFFF

# Password prompt settings
prompt_message = Password:
prompt_placeholder = Please insert the user password here...
prompt_incorrect = Please insert the correct user password here...
prompt_position = center
prompt_font_size = 24
prompt_color = #FFFFFF
placeholder_color = #BBBBBB
incorrect_color = #FF0000

# Security settings
max_attempts = 10        # Maximum password attempts before reboot
reboot_command = systemctl restart sddm.service

# Other options
show_username = true     # Display username on the lock screen
username_position = bottom-left
username_font_size = 24
username_color = #FFFFFF

# Log file for debug information
log_file = /var/log/slock.log
